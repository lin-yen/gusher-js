<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>gusher-js</title>
    <script src="GusherJS.js"></script>
</head>
<body>

<p>
<h3>postman</h3>
<img src="post_event.png" width="50%" alt="post_event">
</p>

<script>
    const jwtToken = ''

    const gusher = new Gusher('APP_KEY', {
        url: 'ws://127.0.0.1:8000/ws/APP_KEY',
        level: 'DEBUG',
        token: jwtToken
    })

    gusher.connect()

    gusher.bind('*', (data) => {
        console.log('Received from global: ', data)
    })

    const channel = gusher.subscribe('channel_name')

    channel.bind('event_name', (data) => {
        console.log('Received from channel: ', data)
    })
</script>

</body>
</html>
